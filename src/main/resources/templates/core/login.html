<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header(~{::title}, ~{::link#pageStyle})}">
    <title>ScoutPro | Login</title>
    <link id="pageStyle" rel="stylesheet" th:href="@{/css/loginStyle.css}" href="../static/css/loginStyle.css" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/9b0a4a2ea0.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" type="text/javascript"></script>
    <script src="http://localhost:35729/livereload.js"></script>
</head>
<body class="text-center">

<main class="form-signin">
    <div th:if="${errorMessage} != null" th:text="${errorMessage}" class="alert alert-danger"></div>
    <form th:action="@{/login}" method="post">

        <img class="mb-4" th:src="@{/img/logo.png}" src="../../static/img/logo.png" alt="" width="180" height="180">

        <h1 class="h3 mb-3 fw-normal">Please login</h1>

        <div class="form-floating">
            <input type="username" name="username" class="form-control" id="floatingInput" placeholder="Username" autocomplete="off" autofocus="true">
        </div>
        <div class="form-floating">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" autocomplete="off" autofocus="true">
        </div>

<!--        <div class="checkbox mb-3">-->
<!--            <label>-->
<!--                <input type="checkbox" value="remember-me"> Remember me-->
<!--            </label>-->
<!--        </div>-->

        <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>

        <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
    </form>
</main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
