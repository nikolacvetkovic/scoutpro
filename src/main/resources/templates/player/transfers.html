<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header(~{::title}, ~{::link#pageStyle})}">
    <title>ScoutPro | Transfers and News</title>
    <link id="pageStyle" rel="stylesheet" th:href="@{/css/transfersStyle.css}" href="../static/css/transfersStyle.css" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/9b0a4a2ea0.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" type="text/javascript"></script>
</head>
<body>

    <nav th:remove="all" class="navbar navbar-expand-lg navbar-dark" style="background-color: rgba(61, 201, 179, 1); height: 78px;">

        <a class="navbar-brand" href="/">
            <img src="../../static/logo.png" width="50px" height="50px" class="d-inline-block">
            <span class="align-middle ml-1" style="font-size: 35px">ScoutPro</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar" aria-controls="myNavbar" aria-expanded="false" aria-label="Toggle">
            <!-- <i class="fa fa-bars"></i> -->
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="navbar-nav ml-auto mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./playerForm.html">Add Player</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./compare.html">Compare players</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Transfers and News</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto mr-auto ">
                <li class="nav-item mr-2" style="width: 25em">
                    <input id="search" class="form-control" type="search" placeholder="Search players" autocomplete="off" name="s">
                </li>
            </ul>
            <form class="form-inline my-2">
                <button class="btn btn-outline-light my-sm-0" type="button" name="logout" >Logout</button>
            </form>
        </div>
    </nav>

    <div th:replace="~{fragments/mainContainer :: main(~{::div#transfersPage})}">
        <div id="transfersPage">
            <div class="row">
                <div id="psml-transfers" class="col-lg-6">
                    <hr>
                    <div class="row text-center">
                        <div class="col-lg-12">
                            <span class="title">Psml Transfers</span>
                        </div>
                    </div>
                    <hr>
                    <table class="table table-hover text-center">
                        <thead>
                            <th>Name</th>
                            <th>From</th>
                            <th>To</th>
                            <th>Fee</th>
                            <th>Date</th>
                        </thead>
                        <tbody>
                            <tr th:each="transfer : ${transfers}">
                                <td th:text="${transfer.player.name}">Sommer</td>
                                <td th:text="${transfer.fromTeam}">Atomic Ants FC</td>
                                <td th:text="${transfer.toTeam}">Real Madrid</td>
                                <td th:text="${transfer.transferFee}">20000000</td>
                                <td th:text="${transfer.dateOfTransfer}">06.05.2022</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="rl-transfers" class="col-lg-6">
                    <hr>
                    <div class="row text-center">
                        <div class="col-lg-12">
                            <span class="title">RL Transfers</span>
                        </div>
                    </div>
                    <hr>
                    <table class="table table-hover text-center">
                        <thead>
                            <th>Name</th>
                            <th>Psml Team</th>
                            <th>From</th>
                            <th>To</th>
                            <th>Fee</th>
                            <th>Date</th>
                        </thead>
                        <tbody>
                            <tr th:each="psmlTransfer : ${psmlTransfers}">
                                <td th:text="${psmlTransfer.player.name}">Winks</td>
                                <td th:text="${psmlTransfer.player.psmlTeam}">Winks</td>
                                <td th:text="${psmlTransfer.fromTeam}">Barcelona</td>
                                <td th:text="${psmlTransfer.toTeam}">Tottenham</td>
                                <td th:text="${psmlTransfer.transferFee}">36000000</td>
                                <td th:text="${psmlTransfer.dateOfTransfer}">30.06.2022</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <script th:src="@{/js/transfers.js}" src="../static/js/transfers.js" type="text/javascript"></script>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
