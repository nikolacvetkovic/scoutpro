<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header(~{::title}, ~{::link#pageStyle})}">
    <title>ScoutPro | ScrapeFields</title>
    <link id="pageStyle" rel="stylesheet" th:href="@{/css/scrapeFieldsStyle.css}" href="../static/css/scrapeFieldsStyle.css" type="text/css">
</head>
<body>

    <div th:replace="~{fragments/mainContainer :: main(~{::div#scrapeFieldsPage})}">
        <div id="scrapeFieldsPage">
            <div id="scrapeSites" class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <div class="dropdown">
                        <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false">
                            Scrape Site
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <button th:each="scrapeSite: ${scrapeSites}" th:text="${scrapeSite.name}" th:data="${scrapeSite.id}" class="dropdown-item">Action</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-1"></div>
                <div id="scrapeFields" class="col-lg-10"></div>
                <div id="icons" class="col-lg-1"></div>
            </div>
            <input id="csrf" type="hidden" th:name="${_csrf.headerName}" th:value="${_csrf.token}"/>
            <script th:src="@{/js/scrapeFields.js}" src="../static/js/scrapeFields.js" type="text/javascript"></script>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
