<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header(~{::title}, ~{::link#pageStyle})}">
    <title>ScoutPro | Add/Update User</title>
    <link id="pageStyle" rel="stylesheet" th:href="@{/css/jobDashboardStyle.css}" href="../static/css/jobDashboardStyle.css" type="text/css">
</head>
<body>

    <div th:replace="~{fragments/mainContainer :: main(~{::div#jobDashboard})}">
        <div id="jobDashboard">
            <div class="job-wrapper" th:each="job : ${jobs}">
                <div class="row job-name">
                    <div class="col-lg-6">
                        <span th:text="${job.name}"></span>
                    </div>
                    <div class="col-lg-6 text-right">
                        <button class="btn btn-run-once">Run Once</button>
                        <button class="btn btn-update">Update</button>
                        <button class="btn btn-success">Schedule</button>
                        <button class="btn btn-reschedule">Reschedule</button>
                        <button class="btn btn-danger">Unschedule</button>
                        <button class="btn btn-warning">Pause</button>
                        <button class="btn btn-info">Unpause</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <table class="table table-hover table-borderless">
                            <tbody>
                                <tr class="d-flex">
                                    <th scope="row" class="col-3">Group</th>
                                    <td th:text="${job.group}"></td>
                                </tr>
                                <tr class="d-flex">
                                    <th scope="row" class="col-3">Status</th>
                                    <td th:text="${job.status}"></td>
                                </tr>
                                <tr class="d-flex">
                                    <th scope="row" class="col-3">Start Time</th>
                                    <td>
                                        <input class="form-control" type="text" name="jobStartTime" id="" th:value="${job.startTime}">
                                    </td>
                                </tr>
                                <tr class="d-flex">
                                    <th scope="row" class="col-3">End Time</th>
                                    <td>
                                        <input class="form-control" type="text" name="jobEndTime" id="" th:value="${job.endTime}">
                                    </td>
                                </tr>
                                <tr class="d-flex">
                                    <th scope="row" class="col-3">Cron Job</th>
                                    <td>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" th:name="'jobType-' + ${job.id}"
                                                   th:id="'jobType1-' + ${job.id}" th:checked="${job.cronJob}?'checked'"
                                                   value="true">
                                            <label class="form-check-label" th:for="'jobType1-' + ${job.id}">Yes</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" th:name="'jobType-' + ${job.id}"
                                                   th:id="'jobType2-' + ${job.id}" th:checked="${job.cronJob}==false?'checked'"
                                                   value="false">
                                            <label class="form-check-label" th:for="'jobType2-' + ${job.id}">No</label>
                                        </div>
                                    </td>
                                </tr>
                                <tr class="d-flex">
                                    <th scope="row" class="col-3">Cron Exp</th>
                                    <td>
                                        <input class="form-control" type="text" name="jobCronExp" id="" th:value="${job.cronExp}">
                                    </td>
                                </tr>
                                <tr class="d-flex">
                                    <th scope="row" class="col-3">Repeat Count</th>
                                    <td>
                                        <input class="form-control" type="number" name="jobRepeatCount" id="" th:value="${job.repeatCount}">
                                    </td>
                                </tr>
                                <tr class="d-flex">
                                    <th scope="row" class="col-3">Repeat Interval (s)</th>
                                    <td>
                                        <input class="form-control" type="number" name="jobRepeatInterval" id="" th:value="${job.repeatInterval}">
                                    </td>
                                </tr>
                                <tr class="d-flex">
                                    <th scope="row" class="col-3">Custom Config</th>
                                    <td>
                                        <textarea class="form-control" name="" id="" cols="40" rows="5" th:text="${job.customConfig}"></textarea>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <script th:src="@{/js/jobDashboard.js}" src="../static/js/jobDashboard.js" type="text/javascript"></script>
        </div>
    </div>

</body>
</html>
