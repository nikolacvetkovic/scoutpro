<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header(title, style)">
    <title th:replace="${title}">Generic Title</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link th:href="@{/webjars/font-awesome/5.7.2/css/all.css}" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/fontawesome.min.css" rel="stylesheet">
    <link th:href="@{/css/navbarStyle.css}" href="../../static/css/navbarStyle.css" rel="stylesheet" type="text/css">
    <link th:replace="${style}" th:href="@{/css/dashboardStyle.css}" href="../../static/css/dashboardStyle.css" rel="stylesheet" type="text/css">
    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}" src="https://code.jquery.com/jquery-3.3.1.slim.min.js" type="text/javascript"></script>
    <script th:src="@{/webjars/chartjs/2.8.0/Chart.js}" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js" type="text/javascript"></script>
</head>
</html>
