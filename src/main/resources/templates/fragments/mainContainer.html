<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="main(content)">
    <nav th:if="${#authentication.principal.roles[0].name == 'ADMIN'}" class="navbar navbar-expand-lg navbar-dark" style="background-color: crimson; height: 45px; font-size: 16px;">
        <a class="navbar-brand" th:href="@{/admin/dashboard}">
            <img th:src="@{/img/admin_logo.png}" src="../../static/img/admin_logo.png" width="33px" height="40px" class="d-inline-block" style="margin-left: 8px; margin-right: 8px;">
            <span class="align-middle ml-1" style="font-size: 35px">Admin</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#adminNavbar" aria-controls="adminNavbar" aria-expanded="false" aria-label="Toggle">
            <!-- <i class="fa fa-bars"></i> -->
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="adminNavbar">
            <ul class="navbar-nav ml-auto mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/dashboard}" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/scrapefields}" href="#">Scrape Fields</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/jobs}" href="#">Jobs</a>
                </li>
            </ul>
        </div>
    </nav>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgba(61, 201, 179, 1); height: 78px; font-size: 16px;">

        <a class="navbar-brand" href="/">
            <img th:src="@{/img/logo.png}" src="../../static/img/logo.png" width="50px" height="50px" class="d-inline-block">
            <span class="align-middle ml-1" style="font-size: 35px">ScoutPro</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar" aria-controls="myNavbar" aria-expanded="false" aria-label="Toggle">
            <!-- <i class="fa fa-bars"></i> -->
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="navbar-nav ml-auto mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dashboard}" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/player/existing}" href="#">Add Existing Player</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/player/new}" href="#">Add New Player</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/player/compare}" href="#">Compare players</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/transfersandnews}" href="#">Transfers and News</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto mr-auto ">
                <li class="nav-item mr-2" style="width: 25em">
                    <input id="search" class="form-control" type="search" placeholder="Search players" autocomplete="off" name="s">
                <table id="searchResult" style="">
                    <tbody></tbody>
                </table>
                </li>
            </ul>
            <form class="form-inline my-2">
                <a class="btn btn-outline-light my-sm-0" href="/logout" type="button" name="logout" >Logout</a>
            </form>
        </div>
    </nav>
    <div class="container-fluid">

        <div th:replace="${content}"></div>

    </div>
</div>


</body>
</html>
